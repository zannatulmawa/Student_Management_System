<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class = "container">
		<div class = "row">
			<h1> List Students </h1>
			
			<div class = "row" >
				<div class = "col-lg-3">
					<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
				</div>
			</div>
			</div>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th> Student First Name</th>
						<th> Student Last Name</th>
						<th> Student Email </th>
						<th> Student Actions </th>
					</tr>
				
				</thead>
				
				<tbody>
				
					<!-- As the model attribute is a collection of objects, we are using the th:each tag attribute to iterate over it. -->
					<!-- th is for thymeleaf and each is added so that we can use to iterate over a list of students -->
					<!-- ${} this is a thymeleaf annotation that displays the value of model attribute -->
					
					<tr th:each = " student: ${students}"> 
						
						<td th:text = "${student.firstName}"></td> <!-- th.text is for showing the texts -->
						<td th:text = "${student.lastName}"></td>
						<td th:text = "${student.email}"></td>
					</tr>
				
				
				</tbody>
			
			</table>
	
	</div>
</body>
</html>
